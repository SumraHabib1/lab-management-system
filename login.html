    <title>login</title>
    <link rel="stylesheet" href="index.css">

<body>
    <header id="head1">
        <div class="head">
        <img src="logo.png" alt="logo">
        <h1>LAB MANAGEMENT SYSTEM</h1>
    </div>
    </header>
   
   

    <div class="container">
        <div class="login_form">
            <form action="student screen.html">
                <div class="form">
                
    
                  <label for= "uder_id">Enter ID:</label>
                  <input type="email"  name="user_id" id="user_id" required placeholder="Enter id" maxlength="20">
    
                  <br>
                  <label for= "uder_pass">Password:</label>
                  <input type="password"  name="user_pass" id="user_pass" placeholder="Enter password" required maxlength="10">
                
                  <button type="Submit">LOGIN</button>
        </div>   
            </form>
        </div>
    </div>
