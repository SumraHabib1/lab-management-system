    <main>

        <h1 class="h-primary center">RESPOND COMPLAINT</h1>

        <form action="">
            <div class="form">

                <label for="labid">Select lab id:</label>
                <select id="lab_id" name="lab_id" required title="lab id" autocomplete="off">
                    <option value="" selected disabled hidden>select lab id </option>
                    <option value="BS">1 (BS lab)</option>
                    <option value="MS">2 (Mphil lab)</option>
                    <option value="PL">3 (project lab)</option>
                </select>



                <label for="complaint_sub">Select complaint subject:</label>
                <select name="complaintsubject" id="complaint_subject" required autofocus title="complaint_subject"
                    autocomplete="off" onchange="compid_enable();">
                    <option value="" selected disabled hidden>select complaint subject </option>
                    <option value="comp">computer</option>
                    <option value="MS">infrastructure</option>
                </select>


                <label for="compid">Select computer id:</label>
                <select name="compid" id="comp_id" required autofocus title="comp_id" autocomplete="off"
                    disabled="disabled">
                    <option value="" selected disabled hidden>select comp id </option>
                    <option value="c1">11</option>
                    <option value="c2">12</option>
                    <option value="c3">13</option>
                </select>

                <label for="DATE">Date:</label>
                <input type="date" name="d1" id="d1"  disabled="disabled" >

                <label for="complaint_des">Complaint description:</label>
                <textarea  name="complaint_description" id="complaint_description" cols="30" rows="10" required autofocus title="comp_id" autocomplete="off" oninput="complaint_pattern()"></textarea>
                <label id="check_complaint" style="display:none;">enter valid text</label>

                    <label for="complaint_respond">Respond:</label>
                    <textarea name="complaint_respond" id="complaint_respond" cols="30" rows="10" required autofocus title="comp_id" autocomplete="off" oninput="respond_pattern()"></textarea>
                        <label id="check_respond" style="display:none;">enter valid text</label>



                <button type="submit">SUBMIT</button>
            </div>
        </form>

    <script>

        // ----------------------
        const dateInput = document.getElementById('d1');

        // Using the visitor's timezone
        dateInput.value = formatDate();

        function padTo2Digits(num) {
            return num.toString().padStart(2, '0');
        }

        function formatDate(date = new Date()) {
            return [
                date.getFullYear(),
                padTo2Digits(date.getMonth() + 1),
                padTo2Digits(date.getDate()),
            ].join('-');
        }

        // ---------------------

        function currdate() {
            var dt = new Date();
            document.getElementById('d1').value = dt;
        }

        function compid_enable()
         {
            if (document.getElementById('complaint_subject').value === "comp") {
                document.getElementById("comp_id").disabled = false;
            }

            else {
                document.getElementById("comp_id").disabled = true;
            }
        }
        function complaint_pattern(){
            let text = document.getElementById("complaint_description").value;

 const pattern =  /^[\W|A-Za-z][A-Za-z0-9-.,\s]+$/;
 let isValid = pattern.test(text);
 if (!isValid) {
                document.getElementById("check_complaint").style.display = 'block';
                document.getElementById("check_complaint").style.color = 'red';
// document.getElementById("complaint_respond").style.textDecoration = "underline red";
            }
            if   (isValid)    {
                document.getElementById("check_complaint").style.display = 'none';
                // document.getElementById("request_respond").style.color='black';
                // document.getElementById("complaint_respond").style.textDecoration = "none";
            }

}

        
        function respond_pattern()
        {         
               let text = document.getElementById("complaint_respond").value;
               const pattern = /^[\W|A-Za-z]{9}[A-Za-z0-9-.,\s]+$/;
 let isValid = pattern.test(text);
 if (!isValid) {
                document.getElementById("check_respond").style.display = 'block';
                document.getElementById("check_respond").style.color = 'red';
// document.getElementById("complaint_respond").style.textDecoration = "underline red";
            }
            if   (isValid)    {
                document.getElementById("check_respond").style.display = 'none';
                // document.getElementById("request_respond").style.color='black';
                // document.getElementById("complaint_respond").style.textDecoration = "none";
            }

        }
    </script>
